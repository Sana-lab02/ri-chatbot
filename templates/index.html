<!DOCTYPE html>
<head>
    <title>RI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class ="chat-container">
        <h2>RI Chatbot</h2>
        <div id="messages"></div>

        <input id="user-input" type="text" placeholder="Ask a question..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user_input");
            const msg = input.value;
            
            appendMessage("You", msg);
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST"
                headers: {"Content-Type": "application/jsonn"}
                body: JSON.stringify({message: msg})
            });

            const data = await response.json();
            appendMessage("Bot", data.reply);
        }

        function appendMessage(sender, message) {
            const chat = documen.getElementById("messages");
            const div = document.createElement("div");
            div.className = sender.toLowerCase();
            div.innerText = '${sender}: ${message}';
            chat.appendChild(div);
        }
    </script>
</body>
</html>
